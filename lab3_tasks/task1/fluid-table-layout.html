<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Table Layout</title>
    <style>
        table {
            width: 42%;
            height: 95vh;
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            border: 2px solid black;
            text-align: center;
            color: black;
            font-weight: bold;
        }
        .yellow { background-color: yellow; height: 12%;}
        .blue { background-color: blue; color: white; }
        .red { background-color: red; color: white; }
        .white { background-color: white; }
        input {
            border: 2px solid black;
            float: left;
            margin-left: 5%;
            padding: 0;
            width: 20%;
            height: 40%;
        }
    </style>
</head>
<body>
    <table>
        <tr class="yellow">
            <td colspan="7"><input type="text">1</td>
        </tr>
        <tr>
            <td class="blue">2</td>
            <td class="white"></td>
            <td class="red">3</td>
            <td class="white"></td>
            <td class="white">4</td>
            <td class="white"></td>
            <td class="red">5</td>
        </tr>
        <tr>
            <td colspan="7" class="yellow">6</td>
        </tr>
    </table>
</body>
</html>
