<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Purchase Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    div {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Drone Repair Station</h1>
  <p>Check if you can purchase repair droids based on your credits!</p>

  <div>
    <label for="quantity">Quantity of Droids:</label>
    <input type="number" id="quantity" value="3">
  </div>
  <div>
    <label for="pricePerDroid">Price per Droid:</label>
    <input type="number" id="pricePerDroid" value="100">
  </div>
  <div>
    <label for="customerCredits">Customer Credits:</label>
    <input type="number" id="customerCredits" value="500">
  </div>

  <button onclick="processTransaction()">Make Transaction</button>
  <p id="result"></p>

  <script>
    function makeTransaction(quantity, pricePerDroid, customerCredits) {
      const totalPrice = quantity * pricePerDroid;
      if (totalPrice > customerCredits) {
        return "Insufficient funds!";
      } else {
        return `You ordered ${quantity} droids worth ${totalPrice} credits!`;
      }
    }

    function processTransaction() {
      const quantity = parseInt(document.getElementById("quantity").value);
      const pricePerDroid = parseInt(document.getElementById("pricePerDroid").value);
      const customerCredits = parseInt(document.getElementById("customerCredits").value);
      const result = makeTransaction(quantity, pricePerDroid, customerCredits);

      document.getElementById("result").textContent = result;
      console.log(result);
    }
  </script>
</body>
</html>
